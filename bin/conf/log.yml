logs:
  - name: root
    level: info
    appenders:
      - type: FileLogAppender
        file: /apps/webserver/logs/root.log
      - type: StdoutLogAppender
  - name: system
    level: info
    appenders:
      - type: FileLogAppender
        file: /apps/webserver/logs/system.log
      - type: StdoutLogAppender
