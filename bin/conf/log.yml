logs:
    - name: root
      level: info
      appenders:
          - type: FileLogAppender
            file: /apps/logs/webserver/root.log
          - type: StdoutLogAppender
    - name: system
      level: debug
      appenders:
          - type: FileLogAppender
            file: /apps/logs/webserver/system.log
          - type: StdoutLogAppender
